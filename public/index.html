<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tags HTML</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
                <h1>Contador de Tags HTML</h1>
                <h3>Pode-se colocar URLs separadas por v√≠rgulas:</h3>
                <p>Ex: https://www.google.com,https://www.youtube.com</p>
                <label for="urlInput">Digite a URL:</label>
                <textarea id="urlInput" placeholder="Insira a URL aqui..." ></textarea>
                <a class="countButton" id="countButton">Contar...</a>
        </div>
        <div class="card">
                <table>
                    <tr>
                        <th>Tag</th>
                        <th>Quantidade</th>
                    </tr>
                    <tbody id="tagTableBody"></tbody>
                </table>
        </div>
    </div>
<script src="script.js" type="module"></script>
</body>

</html>
